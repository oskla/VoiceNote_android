plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android' version '2.0.0'
    id 'org.jetbrains.kotlin.plugin.compose' version '2.0.0' // Required for Compose in Kotlin 2.0
    id 'kotlin-kapt'
}

android {

    namespace 'com.larsson.voicenote_android'
    compileSdk 35

    defaultConfig {
        applicationId "com.larsson.voicenote_android"
        minSdk 26
        targetSdk 35
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.12' // ðŸ‘ˆ Match with Compose Compiler version
    }

    buildFeatures {
        compose true
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {
    implementation(project(":audioplayer"))
    implementation(libs.androidx.core.ktx)
    implementation libs.androidx.lifecycle.runtime.ktx
    implementation libs.androidx.activity.compose

    implementation libs.bundles.compose

    implementation(libs.material)

    implementation libs.androidx.lifecycle.viewmodel.ktx
    implementation libs.androidx.media3.session
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core.v351
    androidTestImplementation libs.compose.ui.test.junit4
    debugImplementation libs.compose.ui.tooling
    debugImplementation libs.compose.ui.test.manifest

    implementation libs.androidx.material.icons.extended
    implementation libs.compose.ui.text.google.fonts

    def nav_version = "2.8.6"

    implementation libs.androidx.navigation.compose

    implementation libs.androidx.datastore.preferences

    implementation libs.androidx.lifecycle.extensions

    debugImplementation libs.androidx.lifecycle.runtime.ktx
    debugImplementation libs.androidx.lifecycle.viewmodel.savedstate

    implementation libs.accompanist.systemuicontroller

    // DI - koin

    def koin_version = "3.5.5" // TODO update after kotlin 2.0
    //implementation "org.koin:koin-androidx-viewmodel:2.1.7"
    implementation libs.koin.core
    implementation libs.koin.android
    implementation libs.koin.androidx.navigation
    implementation libs.koin.androidx.compose

    implementation libs.androidx.material3

    // Coroutines
    implementation libs.kotlinx.coroutines.android

    // lottie
    implementation libs.lottie.compose

    // constraint layout
    implementation libs.androidx.constraintlayout.compose

    // Room
    def room_version = "2.7.1"
    implementation libs.androidx.room.ktx
    kapt libs.androidx.room.compiler
    implementation(libs.androidx.room.runtime)
    annotationProcessor(libs.androidx.room.compiler)

    // Android media
    implementation 'androidx.media:media:1.3.0'

}